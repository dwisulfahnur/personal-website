<!DOCTYPE html>
<html lang="en">
  <head>


    <title>{{personal_information.full_name}} Website</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.css') }}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='assets/js/jquery-1.10.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/hover.zoom.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/hover.zoom.conf.js') }}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <div style="padding-bottom: 0px;padding-top: 0px"class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{personal_information.full_name}}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/activities">ACTIVITIES</a></li>
            <li><a href="/photos">PHOTOS</a></li>
            <li><a href="/blog">BLOG</a></li>
            <li><a href="/blog/category">BLOG > CATEGORY</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<!-- +++++ Welcome Section +++++ -->
	{% block content %}
	{% endblock %}
	
	
	
	<!-- +++++ Footer Section +++++ -->
	
	<div id="footer" style="padding-top: 10px; padding-bottom: 0px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<h4>My Bunker</h4>
					<p>
						{{personal_information.address}}</br>
						{{personal_information.no_hp}}
					</p>
				</div><!-- /col-lg-4 -->
				
				<div class="col-lg-4">
					<h4>My Links</h4>
					<p>
						<a href="{{personal_information.github}}">Github</a><br/>
						<a href="{{personal_information.facebook}}">Facebook</a></br>					
						<a href="{{personal_information.twitter}}">Twitter</a>

					</p>
				</div><!-- /col-lg-4 -->
				
				<div class="col-lg-4">
					<h4>About {{personal_information.full_name}}</h4>
					<p>I'm ..........</p>
				</div><!-- /col-lg-4 -->
			
			</div>
		
		</div>
	</div>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
  </body>
</html>
