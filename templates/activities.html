	{% extends "layout.html" %}

	{% block content %}
	
	{% for post in posts %}
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 lefted anu" style="	margin-left: 20px; 	width: 500px;">
				<h3>{{ post.title }}</h3>
				<strong>Created: </strong>{{ post.created }}
				<hr>
				<p>{{ post.content }}</p>
			</div>
		</div>
	</div>
	{% endfor %}

	{% endblock %}
